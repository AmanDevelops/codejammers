<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>{% block title%}{% endblock %} - Code Jammers</title>
  </head>
  <style>
    .dropdown {
  position: relative;
  display: inline-block;
}

.dropbtn {
  background-color: #f3f4f6;
  color: #4f46e5;
  padding: 10px 20px;
  border: 1px solid transparent;
  border-radius: 8px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 1em;
  font-weight: 500;
  transition: all 0.2s ease-in-out;
}

.dropbtn:hover {
  background-color: #f3f4f6;
  border-color: #646cff;
  color: #4f46e5;
}

.arrow {
  border: solid #4f46e5;
  border-width: 0 2px 2px 0;
  display: inline-block;
  padding: 3px;
  transform: rotate(45deg);
  margin-top: -3px;
  transition: border-color 0.2s ease-in-out;
}

.dropbtn:hover .arrow {
  border-color: #4f46e5;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #f3f4f6;
  min-width: 200px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  border-radius: 8px;
  z-index: 1;
  border: 1px solid #4f46e5;
}

.dropdown.active .dropdown-content {
  display: block;
}

.dropdown-content a {
  color: #4f46e5;
  padding: 12px 16px;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.2s ease-in-out;
}

.dropdown-content a:hover {
  background-color: #f3f4f6;
  color: #8288ff;
}

.dropdown-content a:first-child {
  border-radius: 8px 8px 0 0;
}

.dropdown-content a:last-child {
  border-radius: 0 0 8px 8px;
}

.divider {
  height: 1px;
  background-color: #333;
  margin: 0;
}
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-content">
      <div class="logo" onclick="window.location.href = `{%url 'index-load'%}`;" style="cursor:pointer;">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="16 18 22 12 16 6"></polyline>
          <polyline points="8 6 2 12 8 18"></polyline>
        </svg>
        <span>Code Jammers</span>
      </div>
      
      <div class="nav-links">
        <a href="{% url 'dash'%}" {% block dashboard_active %}{% endblock %}>Dashboard</a>
        <a href="{% url 'soon'%}" {% block about_us_active %}{% endblock %}>About Us</a>
        <a href="{% url 'soon'%}" {% block features_active %}{% endblock %}>Features</a>
        <a href="{% url 'contact'%}" {% block contact_us_active %}{% endblock %}>Contact Us</a>
      </div>
      
      <div class="nav-right">
        {% if user.is_authenticated %}
        <div class="dropdown">
          <button class="dropbtn" onclick="this.parentElement.classList.toggle('active')">My Account 
            <i class="arrow down"></i>
          </button>
          <div class="dropdown-content">
            <a href="{% url 'profile'%}"><i class="profile-icon"></i>ðŸ‘¤ Profile</a>
            <div class="divider"></div>
            <a href="{% url 'logout'%}" class="logout"><i class="logout-icon"></i>ðŸšª Logout</a>
          </div>
        </div>
        {% else %}
        {% endif%}

      </div>

    </div>
  </nav>


  {% block contents %}
    {% endblock %}

  </body>


<script>
  document.addEventListener('click', (e) => {
  const dropdowns = document.querySelectorAll('.dropdown')
  dropdowns.forEach(dropdown => {
    if (!dropdown.contains(e.target)) {
      dropdown.classList.remove('active')
    }
  })
})
</script>

  </html>
