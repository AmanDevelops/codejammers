{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Jammers - Register</title>
  <link rel="stylesheet" href="{% static 'login.css'%}">
</head>
<body>
  <div class="container">
    <div class="login-card">
        {% for message in messages %}
        <div class="notification">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            {{message}}
          </div>
          {% endfor %}
      <div class="card-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
          <span>Code Jammers</span>
        </div>
        
        <h2>ğŸ‰ Join the Jam!</h2>
        <p class="subtitle">Create an account to start your coding adventure.</p>
        
        <form class="login-form" action="{% url 'register'%}" method="POST">
            {% csrf_token %}
            <div class="username-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
          <div class="form-group" >
            <label for="fname">ğŸ§‘ First Name <span style="color: red;">*</span></label>
            <input
              id="fname"
              type="text"
              required
              placeholder="Enter your First Name"
              name="first_name" required
            />

          </div>

          <div class="form-group">
        
            <label for="lname">ğŸ§‘ Last Name <span style="color: red;">*</span></label>
            <input
              id="lname"
              type="text"
              required
              placeholder="Enter your Last Name"
              name="last_name" required
            />
          </div>
        </div>

          <div class="form-group">
            <label for="email">ğŸ”‘ Username <span style="color: red;">*</span></label>
            <input
              id="email"
              type="text"
              required
              placeholder="Enter your username"
              name="username" required
            />
          </div>

          <div class="form-group">
            <label for="email">ğŸ“§ E-Mail <span style="color: red;">*</span></label>
            <input
              id="email"
              type="text"
              required
              placeholder="Enter your E-Mail"
              name="email" required
            />
          </div>

          
          <div class="form-group">
            <label for="password">ğŸ”’ Password <span style="color: red;">*</span></label>
            <input
              id="password"
              type="password"
              required
              placeholder="Create a password as unique as You!"
              name="password1" required
            />
          </div>

          <div class="form-group">
            <label for="password">ğŸ” Confirm Password <span style="color: red;">*</span></label>
            <input
              id="password"
              type="password"
              required
              placeholder="Re-enter your password"
              name="password2" required
            />
          </div>
          
          <div class="form-options">
            <div class="remember-me">
              <input
                id="remember-me"
                type="checkbox"
              />
              <label for="remember-me">Remember me</label>
            </div>
            
            <a href="{% url 'soon'%}" class="forgot-password">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn-submit">
            â¤ï¸ Sign up & Start Jamming!
          </button>
        </form>
        
        <p class="signup-prompt">
          Got an account? ğŸš€ Jump back in! <a href="{% url 'login'%}">Login</a>
        </p>
      </div>
      
      <div class="card-footer">
        <div class="gradient-overlay"></div>
        <div class="gradient-line"></div>
      </div>
    </div>
  </div>
</body>
</html>
